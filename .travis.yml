language: php
sudo: false
matrix:
  include:
  - php: 7.1
  - php: 5.6
  - php: 5.4
env:
  global:
  - WP_VERSION=master WP_MULTISITE=0
  - secure: 
notifications:
  slack:
    secure: 
before_script:
- nvm install 10.13.0
- nvm use 10.13.0
- npm install --global gulp-cli
- yarn install && yarn run build
- export WP_DEVELOP_DIR=/tmp/wordpress/
- mkdir -p $WP_DEVELOP_DIR
- git clone --depth=1 --branch="$WP_VERSION" git://develop.git.wordpress.org/ $WP_DEVELOP_DIR
- framework_dir=$(basename $(pwd))/boldgrid-theme-framework
- theme_dir=$WP_DEVELOP_DIR/src/wp-content/themes/prime
- cd ..
- git clone -b dev https://github.com/boldgrid/prime $theme_dir
- cp -r $framework_dir/. $theme_dir/inc/boldgrid-theme-framework
- cd $WP_DEVELOP_DIR
- echo $WP_DEVELOP_DIR
- cp wp-tests-config-sample.php wp-tests-config.php
- sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
- sed -i "s/yourusernamehere/root/" wp-tests-config.php
- sed -i "s/yourpasswordhere//" wp-tests-config.php
- mysql -e 'CREATE DATABASE wordpress_test;' -uroot
- mkdir php-codesniffer && curl -L https://github.com/squizlabs/PHP_CodeSniffer/archive/2.9.tar.gz | tar xz --strip-components=1 -C php-codesniffer
- mkdir wordpress-coding-standards && curl -L https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards/archive/0.10.0.tar.gz | tar xz --strip-components=1 -C wordpress-coding-standards
- cd php-codesniffer
- scripts/phpcs --config-set installed_paths ../wordpress-coding-standards
- cd $theme_dir
- phpenv rehash
script:
- find . \( -name '*.php' \) -exec php -lf {} \;
- "$WP_DEVELOP_DIR/php-codesniffer/scripts/phpcs -p -s -v -n . --standard=$TRAVIS_BUILD_DIR/phpcs.ruleset.xml --ignore=*partials/hover-colors-only.php,*/scssphp/*,*/kirki/*,*/wp_bootstrap_navwalker.php,*/class-boldgrid-framework-pointer.php,*/woocommerce/* --extensions=php"
deploy:
- provider: script
  script: node $TRAVIS_BUILD_DIR/build/build-zip.js
  skip_cleanup: true
  on:
    tags: true
    php: '7.1'
- provider: releases
  api_key:
    secure: 
  file: bgtfw.zip
  on:
    repo: BoldGrid/boldgrid-theme-framework
    tags: true
    php: '7.1'
- provider: script
  script: node $TRAVIS_BUILD_DIR/build/remote-update.js
  on:
    tags: true
    php: '7.1'
