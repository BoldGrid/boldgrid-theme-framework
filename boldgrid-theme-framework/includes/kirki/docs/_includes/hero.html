<div class="grid-x hero">
    <div class="cell">
        {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
        {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
        {% if page.heroButtons %}
			{% for button in page.heroButtons %}
				<a href="{{ button.url }}" class="{{ button.class }}"><i class="{{ button.icon }}" aria-hidden="true"></i> {{ button.label }}</a>
			{% endfor %}
		{% endif %}
		{% include returns.html %}
    </div>
